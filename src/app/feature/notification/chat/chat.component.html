<div class="flex flex-col h-screen p-4">
    <div class="card h-screen p-4">
        <div class="flex-grow">

                <div *ngFor="let message of greetings" class="container mb-2">
                    <div class="bg-blue-500 text-white p-2 rounded justify-start" *ngIf="message">
                        <p>{{ message }}</p>
                    </div>
                </div>

                <div *ngFor="let message of myGreetings" class="container mb-2 justify-end">
                    <div class="bg-red-500 text-white p-2 rounded" *ngIf="message">
                        <p>{{ message }}</p>
                    </div>
                </div>

    </div>
        <form #loginForm="ngForm" class="flex items-end p-4 mb-4">
            <div class="flex-1">
                <textarea autocomplete="off" placeholder="Type Your Message..." name="newmessage"
                    [(ngModel)]="newmessage" required class="w-full border p-2 rounded"></textarea>
            </div>

            <button class="btn btn-primary ml-2 mb-3" (click)="sendMessage()" [disabled]="!loginForm.valid">
                Send
            </button>
        </form>
    </div>
</div>
